<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja formularza zapisu do Newsletter'a</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name">Imie i Nazwisko</label><br/>
        <input type="text" name="name" id="name" placeholder="Jan Nowak"><br/>

        <label for="email">Adres e-mail</label><br/>
        <input type="email" name="email" id="email" placeholder="jan@nowak.pl"><br/>

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam zgodę pierwszą</label><br/>

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam zgodę drugą</label><br/>

        <input type="checkbox" name="agree-3" id="agree-3">
        <label for="agree-3">Wyrażam wszystkie zgody</label><br/>

        <button type="submit" id="send">Wyślij</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
